<!DOCTYPE html>
<html>
<head>
    <title>Flying Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: #87CEEB;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        // Get the canvas and its context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Game constants
        const GRAVITY = 0.5;
        const JUMP_POWER = -10;
        const PLAYER_SPEED = 5;
        const COIN_SPEED = 2;

        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 50,
            height: 30,
            velocityY: 0,
            speed: PLAYER_SPEED,
            score: 0
        };

        // Coins array
        let coins = [];
        function createCoin() {
            return {
                x: canvas.width,
                y: Math.random() * (canvas.height - 30),
                width: 20,
                height: 20
            };
        }

        // Game state
        let keys = {};
        let gameLoop;

        // Handle keyboard input
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && player.velocityY === 0) {
                player.velocityY = JUMP_POWER;
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Draw player as a bird
        function drawPlayer() {
            ctx.fillStyle = '#FFD700';
            // Body
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Wing
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(player.x + player.width/2, player.y + player.height/2, 
                       player.width/2, player.height/2, Math.PI/4, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(player.x + player.width - 10, player.y + 10, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw coin
        function drawCoin(coin) {
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Shine
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(coin.x + coin.width/3, coin.y + coin.height/3, coin.width/6, 0, Math.PI * 2);
            ctx.fill();
        }

        // Check collision
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Game loop
        function update() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move player
            if (keys['ArrowLeft']) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight']) {
                player.x += player.speed;
            }

            // Apply gravity
            player.velocityY += GRAVITY;
            player.y += player.velocityY;

            // Keep player in bounds
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            if (player.y < 0) {
                player.y = 0;
                player.velocityY = 0;
            }
            if (player.y > canvas.height - player.height) {
                player.y = canvas.height - player.height;
                player.velocityY = 0;
            }

            // Update coins
            if (Math.random() < 0.02) {
                coins.push(createCoin());
            }

            // Move coins and check collisions
            for (let i = coins.length - 1; i >= 0; i--) {
                coins[i].x -= COIN_SPEED;
                
                if (checkCollision(player, coins[i])) {
                    player.score += 10;
                    scoreElement.textContent = `Score: ${player.score}`;
                    coins.splice(i, 1);
                } else if (coins[i].x + coins[i].width < 0) {
                    coins.splice(i, 1);
                }
            }

            // Draw everything
            drawPlayer();
            coins.forEach(drawCoin);

            // Continue the game loop
            requestAnimationFrame(update);
        }

        // Start the game
        update();
    </script>
</body>
</html>
